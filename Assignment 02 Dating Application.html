<!DOCTYPE html>
    <head>
        <title>Dating application</title>
        <style>
            #title{
                text-align: center;
                background-color:aquamarine;
                border-radius: 10px;
                padding: 20px 20px 20px 20px
            }
            #application-form{
                width: 1000px;
                background-color: lightpink;
                border-radius: 10px;
                padding: 20px 20px 20px 20px;
                margin-left: 150px;
            }
            .form-rows{
                position: static;
                display: block;
            }
            .lables{
                display: inline-block;
                text-align: right;
                width: 40%;
                padding: 5px;
                vertical-align: middle;
                font-weight: bold;
            }
            .fields{
                display: inline-block;
                text-align: left;
                vertical-align: middle;
            }
            .user-selection{
                float: left;
                margin-right: 5px;
            }
            .button{
                display: inline-block;
                text-align: center;
                background-color:coral;
                border-radius: 10px;
                padding: 15px 50px 15px 50px;
            }
        </style>
    </head>
    <body>
        <h1 id="title">Application to date my daughter...</h1>
        <form action="https://www.google.com" method="GET">
            <div id="application-form" style="display: inline-block;">
            <div class="form-rows">
                <div class="lables">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="fields">
                    <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
                </div>
            </div>
            <br>
            <div class="form-rows">
                <div class="lables">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="fields">
                    <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
                </div>
            </div>
            <br>
            <div class="form-rows">
                <div class="lables">
                    <label for="number" id="phone-number-label" min="0000000000" max="9999999999">Phone Number</label>
                </div>
                <div class="fields">
                    <input type="number" pattern="[0-9]{10}" id="phone-number" class="input-fields" placeholder="Enter phone number" required>
                </div>
            </div>
            <br>
            <div class="form-rows">
                <div class="lables" style="vertical-align:top">
                    <label for="gender">Gender</label>
                </div>
                <div class="fields">
                    <ul id="gender" style="list-style:none; margin-top: 0px; margin-bottom: 0px;">
                        <li class="radio">
                            <label>
                                Male
                                <input name="time-radio" type="radio" value="1" class="user-selection">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Female
                                <input name="time-radio" type="radio" value="2" class="user-selection">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Prefer not to disclose
                                <input name="time-radio" type="radio" value="3" class="user-selection">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="form-rows">
                <div class="lables"  style="width: 40%;"> 
                    <label for="dropdown" id="dropdown-label2">Education level completed:</label>
                </div>
                <div class="fields" style="display: inline-block;">
                    <select name="education" id="dropdown2" class="dropdown">
                        <option value="15">Graduate</option>
                        <option value="17">Post Graduate</option>
                        <option value="19">Phd</option>
                    </select>
                </div>
                <div class="fields" style="display: inline-block; width: 20%;">
                    <input type="text" id="subject" class="input-fields" placeholder="Field" required>
                </div>
            </div>
            <br>
            <div class="form-rows">
                <div class="lables" style="width: 40%;">
                    <label for="bank-statement" id="bank-label">Upload last month bank statement:</label>
                </div>
                <div class="fields" style="text-align: right;">
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
            </div>
            <br>
            <br>
            <div class="form-rows">
                <div class="lables">
                    <label for="date" id="date">Date of proposed outing:</label>
                </div>
                <div class="fields">
                    <input type="date" id="date" class="input-fields" placeholder="dd/mm/yyyy" required>
                </div>
            </div>
            <br>
            <div class="form-rows">
                <div class="lables" style="width: 40%;">
                    <label for="dropdown" id="dropdown-label">Is the date at a privat/public location?</label>
                </div>
                <div class="fields" style="display: inline-block;">
                    <select name="Location-of-date" id="dropdown" class="dropdown">
                        <option value="private">In private</option>
                        <option value="public">In public</option>
                    </select>
                </div>
                <div class="fields" style="display: inline-block;">
                    <input type="text" id="location" class="input-fields" placeholder="Where" required>
                </div>
            </div>
            <div class="form-rows">
                <div class="lables" style="width: 40%; vertical-align:top; list-style:none; margin-top: 0px; margin-bottom: 0px; display: inline-block;">
                    <label for="data">Check all that applied to you:</label>
                </div>
                <div class="fields" style="display: inline-block;">
                    <ul id="data" style="list-style: none; margin-top: 5px; margin-bottom: 0px; width: 100%;">
                        <input type="checkbox" id="opt1" name="opt1" value="11">
                        <label for="opt1"> I have tattoosand/or piercings.</label><br>
                        <input type="checkbox" id="opt2" name="opt2" value="22">
                        <label for="opt2"> I am more than 2 years older than your daughter.</label><br>
                        <input type="checkbox" id="opt3" name="opt3" value="33">
                        <label for="opt3"> I own a panel van or Ferrari.</label><br>
                        <input type="checkbox" id="opt4" name="opt4" value="44">
                        <label for="opt4"> I work full-time.</label><br>
                        <input type="checkbox" id="opt5" name="opt5" value="55">
                        <label for="opt5"> My parents are rich.</label>
                    </ul>
                </div>
            </div>
            <br>
            <div class="form-rows">
                <div class="lables" style="vertical-align:top; width: 40%;">
                    <label for="describe">Why do you want to date my daughter?</label>
                </div>
                <div class="fields">
                    <textarea id="describe" class="input-fields" style="height: 75px; resize: vertical; font-family:'Courier New', Courier, monospace; width: 400px; padding: 5px; border: 1px solid #c0c0c0; border-radius: 4px;" name="event-details" cols="1" rows="1" placeholder="Explain in 50 words."></textarea>
                </div>
            </div>
            <br>
            <div class="form-rows">
                <div class="lables" style="width: 40%;">
                    <label for="contact">Please provide contact point for our reference.</label>
                </div>
                <div class="fields" style="display: inline-block;">
                    <input type="text" id="contact-person" class="input-fields" placeholder="Contact Person" required>
                </div>
                <div class="lables" style="display: inline-block; font-weight: normal; width: 40%;">
                    <label for="dropdown" id="dropdown-contact">Relation with contact person:</label>
                </div>
                <div class="fields" style="display: inline-block;">
                    <select name="Relation-with-contact-person" id="dropdown3" class="dropdown">
                        <option value="mother">Mother</option>
                        <option value="father">Father</option>
                        <option value="brother">Brother</option>
                        <option value="sister">Sister</option>
                        <option value="parent">Parent</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="fields" style="display: inline-block;">
                    <input type="number" id="contact-number" pattern="[0-9]{10}" class="input-fields" placeholder="Enter contact number" required>
                </div>
            <br>
            <div style="text-decoration-color: beige; text-align: center; display: block;">
                <button class="button" id="submit" type="submit" onclick="alert('Information Submitted.')">Submit</button>
            </div>
            </div>
        </form>
    </body>
</html>
